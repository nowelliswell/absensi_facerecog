<!DOCTYPE html>
<html>
<head>
    <title>Test Face Recognition</title>
</head>
<body>
    <h1>Test Face Recognition API</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button onclick="capture()">Capture & Test</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');

        // Get webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam:", err);
                result.innerHTML = "Error: " + err.message;
            });

        async function capture() {
            result.innerHTML = "Processing...";
            
            // Capture image
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);
            const imageData = canvas.toDataURL('image/jpeg');
            
            console.log("Image captured, size:", imageData.length);
            
            try {
                // Send to API
                const response = await fetch('http://localhost:5000/api/face/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                console.log("Response:", data);
                
                result.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
            } catch (error) {
                console.error("Error:", error);
                result.innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
